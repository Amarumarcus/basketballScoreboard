<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Bascetball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="title"><h1>THE SCOREBOARD</h1></div>
        <div class="scoreboard">
            <div class="away">
                <h1>AWAY</h1>
                <div class="scrore">
                    <div class="container"><h2 id="away-score">0</h2></div>
                    <div class="buttons">
                        <button id="plus-1" onclick="plus1a()">+1</button>
                        <button id="plus-2" onclick="plus2a()">+2</button>
                        <button id="plus-3" onclick="plus3a()">+3</button>
                    </div>
                </div>    
            </div>
            <div class="home">
                <h1>HOME</h1>
                <div class="scrore">
                    <div class="container"><h2 id="home-score">0</h2></div>
                    <div class="buttons">
                        <button id="plus-1" onclick="plus1h()">+1</button>
                        <button id="plus-2" onclick="plus2h()">+2</button>
                        <button id="plus-3" onclick="plus3h()">+3</button>
                    </div>
                </div>    
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
